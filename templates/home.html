<!DOCTYPE html>
<html>
  <head>
    <title> What ToDo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  </head>
  <body>
    <h1>What ToDo.</h1>
    <h2>to make the best out of today</h2>

    <iframe src="/main" width="100%" height="800"></iframe>

    <nav>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>

    
    

    
    <!-- Hello! Efficiently keep track of your tasks using What ToDo :)  -<black></black>  
  </body>

  
</html>
